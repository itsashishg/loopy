<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-control" content="public" />
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="description" content="A game for time-pass." />
	<meta name="application-name" content="Loopy" />
	<meta name="theme-color" content="#fbf9f6" />
	<link rel="icon" href="./images/loopy.png" />
	<meta name="msapplication-TileColor" content="#fbf9f6" />
	<meta name="theme-color" content="#fbf9f6" />
	<title>Loopy - A simple game to waste your time</title>

	<link href="style.css" rel="stylesheet" />
	<script defer src="script.js"></script>

</head>

<body>
	<section class="header">
		<span class="header-img">
			<img src="./images/loopy.png" alt="Loopy" height="40">
		</span>
		<span>
			Loopy
		</span>
	</section>
	<section id="canvas">
		<div id="game"></div>
		<svg id="loopy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
			<rect id="bg" x="0" y="0" height="100" width="100" fill="none" />
			<text x="50" y="50" dominant-baseline="middle" text-anchor="middle" class="score" id="score"></text>
			<text x="50" y="32" text-anchor="middle" class="score" id="finalscore"></text>
			<text x="50" y="70" text-anchor="middle" class="score" id="best"></text>
			<g id="tip">
				<text x="50" y="68" text-anchor="middle" class="tip">Tap on screen/Press spacebar when</text>
				<text x="50" y="74" text-anchor="middle" class="tip">the ball is on the colored area.</text>
			</g>
			<path id="arc" fill="none" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" />
			<circle id="ball" cx="50" cy="10" r="4" fill="#2C3D51" />
			<polygon id="play" points="45,45 55,50 45,55" fill="#2C3D51" stroke="#2C3D51" stroke-width="5"
				stroke-linejoin="round" stroke-linecap="round" />
		</svg>
		</div>
	</section>
</body>

</html>
